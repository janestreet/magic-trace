name: build

on:
  - push
  - pull_request

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
        ocaml-version:
          - 4.13.1

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: ~/.opam
          key: ${{ matrix.os }}-opam-${{ matrix.ocaml-version }}
          restore-keys: |
            ${{ matrix.os }}-opam-${{ matrix.ocaml-version }}

      - name: Use OCaml ${{ matrix.ocaml-version }}
        uses: ocaml/setup-ocaml@v1
        with:
          ocaml-version: ${{ matrix.ocaml-version }}

      - run: opam repo add janestreet-bleeding https://ocaml.janestreet.com/opam-repository

      - run: opam install ./magic-trace.opam --deps-only

      - run: opam install ocamlformat
      - run: opam exec -- dune build @fmt

      - run: opam exec -- make

      - run: opam exec -- dune runtest

      - uses: actions/upload-artifact@v3
        with:
          name: magic-trace
          path: _build/install/default/bin/magic-trace
          if-no-files-found: error

      - name: Upload to GitHub releases
        if: startsWith(github.ref, 'refs/tags/')
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: _build/install/default/bin/magic-trace
          asset_name: magic-trace
          tag: ${{ github.ref }}
          overwrite: true
